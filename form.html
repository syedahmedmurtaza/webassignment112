<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
  }
  .form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: fit-content;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
  }
  .form-label {
    margin-bottom: 5px;
    font-weight: bold;
  }
  .form-input, .form-select, .form-textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="form-container">
    <h2>Student Registration Form</h2>
    <p>Fill out the form carefully for registration</p>
    <form>
      <div class="form-group">
        <label for="studentName" class="form-label">Student Name</label>
        <input type="text" class="form-input" id="studentName" name="studentName" value="Lad Mate">
      </div>
      <div class="form-group">
        <label for="birthDate" class="form-label">Birth Date</label>
        <input type="date" class="form-input" id="birthDate" name="birthDate">
      </div>
      <div class="form-group">
        <label for="gender" class="form-label">Gender</label>
        <select name="gender" id="gender" class="form-select">
          <option value="">Please Select</option>
          <option value="male">Male</option>
          <option value="prefer not to say">prefer not to say</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="address" class="form-label">Address</label>
        <textarea name="address" id="address" class="form-textarea" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="state" class="form-label">State/Province</label>
        <input type="text" class="form-input" id="state" name="state">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
